---
title: home
description: The recent posts to this blog.
---
{{# posts_latest }}
<article class="blog-summary">
  <hgroup>
    <h2><a href="{{url}}">{{title}}</a></h2>
    <div class="byline">
      <div class="author"><i class="icon-edit"></i> {{ site.author.name }}</div>
      <div class="datetime"><i class="icon-time"></i> {{ date }}</div>
    </div>

  {{{ summary }}}

  <div class="metadata">
    <a href="{{url}}" class="btn">read more..</a>
    <div class="metadata">
      <div class="tags">
        <i class="icon-tags"></i>
        {{# categories?to_categories }}
          <a href="{{url}}">{{name}}<span>{{ count }}</span></a>
        {{/ categories?to_categories }}
      </div>
    </div>
  </div>
</article>
{{/ posts_latest }}
