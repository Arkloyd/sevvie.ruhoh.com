<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <title>{{ page.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{# page.description }}
    <meta name="description" content="{{ . }}">
    {{/ page.description }}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {{{ assets }}}
  </head>
  <body>
    <div class="navbar-container grid">
      <div class="navbar fluid">
        <div class="row">
          <nav class="span-9">
            <ul class="nav">
              {{# site.navigation?to_pages }}
                {{> pages_list }}
              {{/ site.navigation?to_pages }}
            </ul>
          </nav>
          <form class="navbar-form span-3">
            <input class="" type="search" placeholder="search..." />
            <button type="submit" class="btn">go!</button>
          </form>
        </div>
      </div>
    </div>

    <header>
      <div id="branding-medium">
        <h1><a href="/">{{ site.title }}</a></h1>
      </div>
    </header>

    <section class="container">
      <div class="grid">
        <div class="fixed">
          <div class="row">
            <div class="span-9 main" role="main">
              {{{ content }}}
            </div>
            <section class="span-3 sidebar-container">
              <div class="sidebar">
                <h6>sidebar</h6>
                <ul class="flat-nav">
                  <li><a href="#">a link</a></li>
                  <li><a href="#">a link</a></li>
                  <li><a href="#">a link</a></li>
                </ul>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <footer class="grid">
      <div class="fluid">
        <div class="row">
          <div class="span-4">
            <h6>sitemap</h6>
          </div>
          <div class="span-4">
            <h6>social feeds</h6>
          </div>
          <div class="span-4">
            <div class="copy">&copy; 2012 {{ site.author.name }}. Some rights reserved.</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
